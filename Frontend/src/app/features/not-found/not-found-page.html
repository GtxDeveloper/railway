<div class="min-h-screen bg-[#53b5b0] flex items-center justify-center p-4">

  <div class="bg-white rounded-[40px] p-8 md:p-16 text-center shadow-2xl max-w-2xl w-full relative overflow-hidden animate-fade-in">

    <div class="absolute -top-10 -left-10 w-32 h-32 bg-[#ffc800]/10 rounded-full blur-2xl"></div>
    <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-[#27a19b]/10 rounded-full blur-2xl"></div>

    <div class="relative z-10">
      <h1 class="pointer-events-none text-[10rem] sm:text-[12rem] leading-none font-black font-raleway text-[#27a19b]/10 select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150">
        404
      </h1>

      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 mx-auto text-[#ffc800] mb-6 drop-shadow-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <h2 class="text-3xl md:text-4xl font-bold raleway text-gray-800 mt-2">
        {{ 'NOT_FOUND.TITLE' | translate }}
      </h2>

      <p class="text-gray-500 raleway mt-4 text-lg max-w-md mx-auto">
        {{ 'NOT_FOUND.MESSAGE' | translate }}
      </p>

      <a
        [routerLink]="['/choose']"
        class="relative z-20 inline-block mt-10 bg-[#ffc800] text-black font-bold raleway text-xl px-10 py-4 rounded-full hover:bg-[#e6b400] hover:-translate-y-1 transition-all shadow-lg active:scale-95 cursor-pointer">
        {{ 'NOT_FOUND.BUTTON' | translate }}
      </a>
    </div>

  </div>
</div>
